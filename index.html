<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="image-container">
    <img src="https://i.pinimg.com/736x/b2/58/ce/b258ce751d1bbeb3d0a636fd68180ccd.jpg" alt="Avatar">
  </div>

  <form action="#">
    <div class="avatar">
      <img src="https://i.pinimg.com/736x/0e/6d/3e/0e6d3eb8d00f56f3e31775362c25851e.jpg" alt="User Avatar">
    </div>

    <div class="form-field">
      <input type="text" placeholder="Name" class="name">
      <i class="fa fa-user" aria-hidden="true"></i>
    </div>

    <div class="form-field">
      <input type="password" placeholder="Password" class="pass">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
    </div>

    <button type="submit" class="submit">Submit</button>
  </form>

  <footer>

  </footer>

</body>
</html>
